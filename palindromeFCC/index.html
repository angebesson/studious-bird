    <div class="main">
    <div class="container">
        <h2>Is it a Palindrome?</h2>
        <input id="text-input">
        <button type="button" id="check-btn">CHECK</button>
        <div id="result"></div>
    </div>
    <section class="explain">
        <p>
            A palindrome is a word, phrase, number, or other sequence of characters <br>
            that reads the same forward and backward (ignoring spaces, punctuation, and capitalization). <br>
In short: it's something that is symmetrical in terms of reading. <br>
        </p>
